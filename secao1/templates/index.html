<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrando HTML ao Flask</title>
</head>
<body>
    <h2>Integração do HTML com Flask</h2>
    <hr>
    <ol>
        {%for aluno, nota in notas.items()%}
            <details>
                <summary>{{aluno}}</summary>
                <p>{{nota}}</p>
            </details>
        {%endfor%}
    </ol>
</body>
</html>
